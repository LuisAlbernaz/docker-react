version: '3.8'

services:
  backend:
    image: backend-image
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Bind mount para desenvolvimento
      - uploads:/app/uploads  # Volume para persistÃªncia de arquivos
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Volume para o PostgreSQL

  redis:
    image: redis:6
    volumes:
      - redis_data:/data  # Volume para o Redis

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:  # Volume para o PostgreSQL (sem prefixo)
  redis_data:     # Volume para o Redis (sem prefixo)
  uploads:        # Volume para os arquivos enviados (sem prefixo)